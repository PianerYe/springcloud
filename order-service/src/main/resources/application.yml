mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
    com.alibaba.nacos.client.naming: error
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS

#eureka:
#  client:
